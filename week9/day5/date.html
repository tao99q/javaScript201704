<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body,div,span{
            margin: 0;
            padding: 0;
        }
        .box{
            margin: 30px auto;
            width: 600px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: 3px dashed #00A5ff;
            border-radius: 5px;
            color: #555;
            font-size: 20px;
        }
        .box span{
            color: red;
            font-size: 24px;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
<div class="box">
    距离下课时间还有:
    <span>00:00:00</span>
</div>
</body>
