<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="p1">1111</p>

<div class="box1">
    <div class="box"></div>
</div>
<ul>
    <li>1</li>
    <li>2</li>
</ul>
<span class="span1">1</span>
<span>1</span>
<span>1</span>
</body>
</html>

<script>
//筛选
    //eq(),first(),last()
    var $li=$("ul>li");
    $li[0];//元素 原生对象
    console.log($li.eq(0));

    $li.last();
    $li.first();

    //同级过滤 filter
    $("ul>li").filter(".li1");//在所有的li中找类名是li1的li元素

    //子级过滤
    $("ul").children(".li1");//在ul下找类名是li1的孩子

    //后代过滤
    $("ul").find(".li1");//在ul下找类名是li1的后代(子子孙孙)

    //DOM
    //parent()/parents()
    $(".box1").parent();//一个父级元素
    console.log($(".box1").parents());//父亲,父亲的父亲,.......html

    //next()     下一个弟弟
    //prev()     上一个哥哥
    //nextAll()  所有的弟弟
    //prevAll()  所有的哥哥
    //siblings() 所有的兄弟
</script>
