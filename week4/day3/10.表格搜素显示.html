<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格搜索显示</title>
	</head>
	<body>
		<input type="text" name="" id="search" value="" placeholder="输入搜索内容" />
		<table border="" cellspacing="" cellpadding="">
			<thead>
				<tr>
					<th>姓名</th>
					<th>年龄</th>
					<th>性别</th>
					<th>组号</th>
					<th>成绩</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>高大秀</td>
					<td>20</td>
					<td>女</td>
					<td>六</td>
					<td>98</td>
				</tr>
				<tr>
					<td>张明翰</td>
					<td>21</td>
					<td>男</td>
					<td>一</td>
					<td>96</td>
				</tr>
				<tr>
					<td>李子辰</td>
					<td>22</td>
					<td>男</td>
					<td>三</td>
					<td>92</td>
				</tr>
				<tr>
					<td>李睿</td>
					<td>23</td>
					<td>女</td>
					<td>二</td>
					<td>95</td>
				</tr>
				<tr>
					<td>刘畅</td>
					<td>26</td>
					<td>男</td>
					<td>九</td>
					<td>93</td>
				</tr>
				<tr>
					<td>李文鑫</td>
					<td>8</td>
					<td>中</td>
					<td>六</td>
					<td>9</td>
				</tr>
			</tbody>
		</table>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">

			//keyup键盘事件 键盘抬起来
			//keydown按下去
			//val() 获取输入框内容
			$("#search").keyup(function(){
				//this
				$("table tbody tr").stop().hide().filter(":contains("+$(this).val()+")").stop().show();
			})
		</script>
	</body>
</html>
