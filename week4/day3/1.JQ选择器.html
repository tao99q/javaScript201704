<html lang="en">

<body>
<!--
用来获取元素的方法
1.基本选择器
2.层次选择器
3.基本过滤选择器
4.内容过滤选择器
5.可见性过滤选择器
6.属性过滤选择器
7.子元素过滤选择器
-->
<div id="box" class="box">
    <span></span>
    我是DIV
</div>
<div id="box1" class="box">
    我是DIV
    <p></p>
</div>
<p></p>
</body>
</html>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">

    //用JQ选择器选择出来的是个JQ对象,他只能用JQ中提供的方法,不能用原生 的方法和属性
    //如何把一个JQ对象变成原生对象
    //$("#box")[0]
    //$("#box").get(0)

    //把一个原生对象变成JQ对象
    //$(原生对象)
    //$(box)


    var box=document.getElementById("box");
//    console.log(box.id);
//    console.log(box.className);
//    console.log(box.tagName);
//    console.log(box.nodeType);
    console.dir(box);
    //基本选择器
    //1.ID选择器  一个元素
    console.dir($("#box"));
    console.dir($("#box")[0].id);
    console.log($(box));
    //2.类选择器  JQ元素集合
    console.log($(".box"));
    //3.标签选择器 JQ元素集合
    $("div");
    //4.通配符选择器 JQ元素集合
    $("*");
    //5.集合选择器  JQ元素集合
    $("div,p,.box")
</script>
<script>
//    <!-- 层级选择器-->
    //1.后代选择器  JQ元素集合
    $("#box1 p") ;
    //2.子代选择器 JQ元素集合
    $("#box>p");
    //3.下一个弟弟选择器 ()
    $("#box+");
    $("#box+div");
    //4.所有的弟弟选择器 JQ元素集合
    $("#box~div");
     console.log($("#box~"));//包括script
</script>
<script>
    //基本过滤选择器
    //1.  :first 只能选择一个
    console.log($("div :first"));//所有的div中第一个孩子元素
    console.log($("div:first"));//所的div中的第一个div
    //2.  :last 只能选择一个
    //3.  :not  一组JQ集合
    $("div:not(.box)");//所有class名不是box的div
    //4.  :odd  奇数  一组JQ集合
    $("div:odd");//索引是奇数的div
    //5.  :even  偶数  一组JQ集合
    $("div:even");//索引是偶数的div
    //6.  :eq(索引)
    $("div:eq(1)");//选取索引为1的div
    //7.  :gt(索引)
    $("div:gt(2)");//选取索引大于2的div
    //8.  :lt(索引)
    $("div:lt(2)");//选取索引小于2的div
    //9.  :header  所有的h(h1-h6)标签
    $(".box :header");//指定容器下的必须加空格
    //10. :animated 选取所有进行动画的标签(JS动画,CSS动画不行)

</script>
<script>
    //内容过滤选择器
    //1.   :contains("内容")
    $("div:contains('我')");//所有的DIV中内容中有"我"的div
    //2.   :has()
    $("div:has(p)");//所有包含p标签的div
    //3.   :empty  空元素
    //4.   :parent   非空元素
</script>
<script>
    //可见性过滤选择器
    //  :hidden 隐藏元素
    //  :visible 可见元素
</script>
<script>
    //属性过滤选择器
    $("div[id]");//所有 有ID名的div
    $("div[class=box]");//所有class=box的div
    $("div[class!=box]");//所有class!=box的div
    $("div[class^=box]");//所有class以box开头的div
    $("div[class$=box]");//所有class以box结尾的div
    $("div[class*=box]");//所有class含有box的div
    $("div[class|=box]");//所有class=box或者是以"box-"作为前缀的div
    $("div[class~=box]");//所有class以空格分开后的class名中含有box的div

    $("div[id][class!=box2]");
    $("div[class][class*=box2]");//<div class="box box22"></div>
    $("div[class][class~=box2]");//<div class="box box22"></div>没有
</script>
<script>
    //子元素过滤选择器
    //:nth-child(1)  第一个孩子
    $("div p:nth-child(1)");
    //:nth-child(odd) 是第奇数个孩子
    $("div span:nth-child(odd)");
    //:nth-child(even) 是第偶数个孩子
    $("div span:nth-child(even)");
    //:nth-child(3n)  n从1开始 是第3的倍数个孩子
    $("div span:nth-child(3n)");

    //:first-child
    $("div p:first-child");
    $("div :first-child");
    //:last-child

</script>
