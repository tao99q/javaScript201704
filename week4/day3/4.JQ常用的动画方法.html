<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html,
        body,
        div,
        input {
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
        }

        input {
            display: block;
            margin: 20px auto;
            width: 100px;
            height: 40px;
            font-size: 20px;
            color: #424242;
        }

        .box {
            position: absolute;
            /*display: none;*/
            left: 50%;
            top: 80px;
            margin-left: -25px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: yellowgreen;
            opacity: 1;
            filter: alpha(opacity=1);
        }
    </style>
</head>
<body>
<input type="button" name="submitBtn" id="submitBtn" value="操作" />
<div class="box"></div>
</body>
</body>
</html>

-->

    $(function(){console.log("我是自执行函数")});//JQ中的自执行函数

    $(function(){
        //var btn=document.getElementById("submitBtn");
        //btn.onclick=function(){};
        //在JQ中事件都没on
        //click(function(){})
        var $box=$(".box");

            //this -->  给谁绑定的事件就是谁
            //console.log(this);
            //1.隐藏 hide()
            /*

            /*

            */

            //3.slideUp() 收起来
            /*
            $box.stop().slideUp();

            */

            function toUp(){
