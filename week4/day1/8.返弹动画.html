<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            position: relative;
            left: 0;
            top:20px;
            background-color: purple;
            opacity: 0.1;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script src="js/public.js"></script>
<script src="js/animation升级版1.js"></script>
<script>
    var box=document.getElementById("box");
//    animation(box,{left:public.win("clientWidth")-box.offsetWidth,opacity:1},2000,function(){
//        animation(box,{left:0,opacity:0.1},2000)
//    })

    function go(){
        public.css(this,"borderRadius","5px");
        animation(box,{left:public.win("clientWidth")-box.offsetWidth,opacity:1},2000,back)
    };
    function back(){
        public.css(this,"borderRadius","50px");
        animation(box,{left:0,opacity:0.1},2000,go);
    };
    go.call(box);
</script>
</body>
</html>
