<script TYPE="text/javascript">
    var g=0;
    var obj={f:3};
    var a="1";
    function f(g){
        //私有g="1"
        var a=3;
        if(g){
            function ff(){
                a++;//a=4,a=5
                g++;//g=2,g=3
                obj.g=function(){
                    a++;
                };//obj={f:4,g:function}
                console.log(obj);
                return function(){
                    console.log(a++,a)//5,6
                }
            }
        }
        obj.f++;//{f:4}
        console.log(obj);
        ff();
        ff()();
    }
    f(a);
    console.log(g++);//0  g=1
    console.log(obj);

</script>

<script type="text/javascript">
    var num = '7';//8
    var obj = {
        num: 20,
        fn: (function (num) {
            //num=7
            this.num *= 2;//this.num=16
            num += 10;//num=17
            return function () {
                this.num *= 3;//window.num=48,obj.num=60
                num += 1;//num=18,19
                console.log(num);//18,19
            }
        })(num++)//7
    };
    var fn = obj.fn;
    fn();//this=window
    obj.fn();//this=obj
    console.log(num, obj.num);//48 60

</script>
