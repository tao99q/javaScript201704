<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象</title>
</head>
<body>
<div id="box"></div>
<!--
面向对象开发也是面向类的开发
【内置类】
每一种数据类型都有自己所属的类：Number String Boolean Null  Undefined,Object Array,Date,RegExp,Function(注意：Math不是类)
每一个元素也有自己所属的类
box->HTMLDivElement->HTMLElement->Element......->Object

【注意】：Object是所有类的基类，js中万物皆对象
【再注意】：所有的类都是函数
【自定义类】：函数

-->
</body>
<script type="text/javascript">
    var box=document.getElementById("box");
    console.dir(box);
</script>
</html>
