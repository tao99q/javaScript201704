<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var obj1={name:"a",age:1,f:function () {console.log(this);}};
    var obj2={name:"b",age:2,f:function () {console.log(this);}};
    var obj3={name:"c",age:3,f:function () {console.log(this);}};
    function F(name,age) {
        var obj={};
        obj.name=name;
        obj.age=age;
        obj.f=function () {console.log(this);};
        return obj;
    }
    var obj1=F("a",1);
    var obj2=F("b",2);
    var obj3=F("c",3);
    //工厂模式：把实现相同功能的方法封装成一个函数，只需要通过传进来不通的参数，来得到想要的结果，这就是批量生产，就是工厂模式
    //低耦合高内聚：减少页面冗余代码，提高代码利用率

    //函数只有重写没有重载，函数名相同后面覆盖前面的函数
    //重载：根据参数不同去选择性的执行某个函数

    function sum() {
        if(arguments.length===0){
            return 0
        }else  if(arguments.length===1){
            return arguments[0]
        }else if(arguments.length===2){
            return arguments[0]+arguments[1]
        }else if(arguments.length===3){
            return arguments[0]*arguments[1] *arguments[2]
        }
    }
    console.log(sum());;
    console.log(sum(1));;
    console.log(sum(1, 3));;
    console.log(sum(1, 3, 4));;
</script>
</body>
</html>
