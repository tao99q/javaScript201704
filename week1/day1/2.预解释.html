<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
预解释：是一个过程，作用域形成之后，代码执行之前，把所有带var关键字和function提前声明或定义
作用域：
全局作用域：window下，一打开浏览器就会形成
私有作用域：一个函数就是一个私有作用域，函数一执行就会形成私有作用域
声明：告诉浏览器这里有个变量，var关键字的只有声明
定义：赋值过程，在预解释的时候function即声明还定义
预解释的时候遇到变量已经声明过了就不用声明了，但是需要重新定义
-->
<script type="text/javascript">
    //变量只声明未定义就是undefined
    console.log(obj1);
    var obj1={name:"111"};
    console.log(fn);
    function fn() {}
    //1.全局作用形成
    //2.全局作用域下的预解释：var obj1，function fn=xxxfff000
    //3.代码执行：
    // 1.console.log(obj1);undefined
    // 2.obj1=xxxfff111
    // 3. console.log(fn);-->function fn() {}


    //内存分为两种
    //堆内存：存储东西，一般都是来存引用数据类型值的
    //栈内存：作用域

</script>
</body>
</html>
