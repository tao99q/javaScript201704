<!--
由于函数的定义（对象）或者执行会形成堆内存和栈内存，浏览器会找个合适的机会清除一些没有被占用的内存
我们主要来看我们的栈内存（作用域）
全局的作用域：浏览器关闭全局就会销毁
私有的作用域：1.函数执行完，对其他的东西的没有任何影响和关系，那他就销毁了
2.如果一个函数执行后返回一个引用数据类型（函数，对象），被外界占用了，那么他就符合不销毁的条件
比如我给一个元素绑定事件的时候，但是我们不知道什么时候会触发这个事件，所以说，这个作用域不能销毁
3.如果一个函数执行完返回一个函数，立马执行，前一个暂时不销毁，后面执行完之后，浏览器才会抽时间销毁
-->
<script type="text/javascript">
    var obj1={1:1};//xxxfff000 (他不被占用了，就会销毁)
    obj1={1:2};//xxxfff11

    //暂时不销毁的例子
    function  f1() {
       var a=1;
       return function () {
           console.log(a++);
           console.log(a);
       }
    }
    f1()();
    //f1()形成一个私有作用域A，返回一个函数，让这个函数接着执行形成一个私有作用域B，那么A就是B的上一级作用域，如果B中遇到没有的变量只能往上一级A中找，所以A暂时不销毁，当B执行完之后，对外界没有影响，所以可以销毁了，至于什么时候销毁呢？浏览器自己决定决定

    //对于不销毁的作用域，它里面的私有变量就不销毁，所以我们可以利用这个特点来存储一些我们想要的值，比如：选项卡中，来存储他的每个元素的索引
</script>
</body>
</html>
