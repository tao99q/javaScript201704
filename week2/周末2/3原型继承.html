<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script TYPE="text/javascript">
    //继承:子类继承父类的属性和方法
    //1.原型继承:子类(F2)的原型指向父类(F1)的一个实例
    //这样的话,子类(F2)的原型上就会有通过父类(F1)得来的私有属性,还可以通过F2.prototype.__proto__得到F1的原型(F1.prototype)上的公有属性
    //那以后再创建F2的实例的时候,就可以一级一级往上找,找到F1的原型了
    function F1(){
        this.x=100;
    }
    function F2(){};
    F1.prototype.getX=function(){
        console.log(this.x)
    };
    F2.prototype=new F1();//(原型继承的核心)
    var f2=new F1();
    //F2.prototype是F1的一个实例 {x:100}
    //F2.prototype.__proto__-->F1.prototype
    F2.prototype.getX();//this=F2.prototype
    console.log(f2.getX === F2.prototype.getX);

    var ff2=new F2();
    ff2.getX();//this  ff2.x
    //ff2.__proto__->F2.prototype
    //F2.prototype.__proto__-->F1.prototype


</script>
</body>
</html>
