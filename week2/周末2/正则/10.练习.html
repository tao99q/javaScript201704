<script type="text/javascript">
    //1.把str变成大写的
    var str="0123456789";
    var ary=["零","壹","贰","叁","肆","伍","陆","柒","捌","玖"];
    str= str.replace(/\d/g,function(){
        return arguments[0]+"("+ary[arguments[0]]+")"
    });
    console.log(str);


    //2。2017年5月4日
    var str="2017-05-04";
    var ary=["年","月","日"];

    var n=0;
    str=(str+="-0").replace(/-0/g,function(){
        return ary[n++]
    });
    console.log(str);

    var str="2017-05-04";
    var ary=["年","月","日"];
    var reg=/(\d{4})-(\d{2})-(\d{2})/;
    str=str.replace(reg,function(){
        return arguments[1]+"年"+arguments[2]+"月"+arguments[3]+"日";
    });
    console.log(str);

    var str="2017-05-04";
    var ary=["年","月","日"];
    var reg=/(\d{4})-(\d{2})-(\d{2})/;

    str=str.replace(reg,"$1年$2月$3日");
    console.log(str);

    //RegExp.$n :正则第n个分组捕获的内容
    var str="aa1bb2cc3";
    var reg=/[a-z]+(\d+)[a-z]+(\d+)[a-z]+(\d+)/g;
    reg.exec(str);
    console.dir(RegExp);
    console.log(RegExp.$1);
    console.log(RegExp.$2);
    console.log(RegExp.$3);
    //在字符串中可以直接写$1,$2
</script>
