<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apply</title>
</head>
<body>
<script type="text/javascript">
    Function.prototype.apply
    //apply 跟call意思和用法一样，区别是：apply第一个参数也是改变this用的，第二个参数是一个数组，这个数组是给前面的方法传参数的，将数组里面的每一项一个一个传给函数
    function fn(x,y) {
        this.x=x+y;
        this.y=x-y;
        console.log(this.x,this.y,x,y)
    }
    fn(1,2);
    fn.call(null,1,2);
    var ary=[1,2];
    fn.apply(undefined,ary)

</script>
</body>
</html>
