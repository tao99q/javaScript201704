    //obj是用来改变fn的this
    //n,m..:给fn 传的参数


    function dd(n,m) {
        console.log(this,n,m)
    }
    function bb(x,y) {
        console.log(this,x,y)
    }
    var obj={n:1,m:2};
    dd.call(null,1,2);
    dd.call.call(dd,1,1);
    dd.call.call(bb,obj,1,2,3,4,4,1);
    dd.call.call.call.call(bb,"1","1","1");
    bb.call("1","1","1");

    //call:记住三句话：
    // 1.改变前面方法的this，不管前面有多少东西
    // 2.让前面方法执行，不管前面有多长
    // 3.call方法最终执行的一句核心是this()
