<script>
    'use strict';
    //Array.prototype.copyWithin(target,start,end)
    //target （必需）：从该位置开始替换数据。
    //start （可选）：从该位置开始读取数据，默认为 0 。如果为负值，表示倒数。
    //end （可选）：到该位置前停止读取数据，默认等于数组长度。如果为负值，表示倒数。
    //这三个参数都应该是数值，如果不是，会自动转为数值。
    let arr = [1, 2, 3, 4, 5];
    arr.copyWithin(0, 1, 5);
    console.log(arr);
    //  将 3 号位复制到 0 号位
    let arr1 = [1, 2, 3, 4, 5].copyWithin(0, 3, 4);
    console.log(arr1);// [4, 2, 3, 4, 5]
    // -2 相当于 3 号位， -1 相当于 4 号位
    let arr2 = [1, 2, 3, 4, 5].copyWithin(0, -2, -1);
    console.log(arr2);// [4, 2, 3, 4, 5]
    //  将 3 号位复制到 0 号位
    let arr3 = [].copyWithin.call({length: 5, 3: 1}, 0, 3);
    console.log(arr3);// {0: 1, 3: 1, length: 5}


</script>
