<script>
    //fill 联想canvas的fill方法填充的意思, 这里是填充数组,明显肯定会改变原数组
    //Array.prototype.fill(value,start,end)
    //value	必需。填充的值。
    //start	可选。开始填充位置(默认值为0)
    //end	可选。停止填充位置 (不包括该值,默认为 array.length)
    let arr=[1,2,3,4,5];
    arr.fill("a",0,1);
    console.log(arr);
</script>
