<script>
    'use strict';
    //of 将一组数值转化为数组,类似Array方法
    console.dir(Array);
    console.log(Array(),Array().length);
    //注意:当调用构造函数时只传递给它一个数字参数，该构造函数将返回具有指定个数、元素为 undefined 的数组。
    console.log(Array(1),Array(1).length);
    console.log(Array(1,2),Array(1,2).length);
    console.log(Array(1,2,3),Array(1,2,3).length);

    console.log(Array.of(),Array.of().length);
    console.log(Array.of(1),Array.of(1).length);
    console.log(Array.of(1,2),Array.of(1,2).length);
    console.log(Array.of(1,2,3),Array.of(1,2,3).length);
</script>
