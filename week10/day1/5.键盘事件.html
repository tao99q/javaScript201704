键位:enter,tab,esc,up,down,right,left,delete,space
<input type="text" @keyup.enter="fn1">
<input type="text" @keyup.13="fn2">

        el:"#app",

        methods:{

            fn2(e){
                console.log(e);
            }
        }
    })
