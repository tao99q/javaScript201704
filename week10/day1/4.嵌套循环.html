<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <!--li循环的是list-->
        <li v-for="item in list">
            <!--span循环的是list中的每一项 item-->
            <span v-for="(val,key) in item">
                {{key}}:{{val}}
            </span>
        </li>
    </ul>
</div>
</body>
</html>
<script src="js/vue2.0.min.js"></script>
<script>
    var v1=new Vue({
        data:{
            list:[{name:"A",age:12},{name:"B",age:22},{name:"C",age:32},{name:"D",age:42}]
        }
    });
    //v1.$mount() 手动绑定视图 给他加上管辖范围
    v1.$mount("#app");
    console.log(v1.$el);
</script>
