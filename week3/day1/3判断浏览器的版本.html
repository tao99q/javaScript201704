<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //console.log(window.navigator.userAgent);
    function getBrowser(){
        var userAgent=window.navigator.userAgent;
        if(userAgent.indexOf("Opera")>-1){
            return"Opera(欧朋浏览器)"
        }
        if(userAgent.indexOf("Firefox")>-1){
            return "Firefox(火狐浏览器)"
        }
        if(userAgent.indexOf("Chrome")>-1){
            return "Chrome(谷歌浏览器)"
        }
        if(userAgent.indexOf("compatible")>-1&&userAgent.indexOf("MSIE")>-1&&userAgent.indexOf("Opera")===-1){
            //"MSIE 7.0","MSIE 5.5","MSIE 11"
            var reg=/MSIE (\d+(?:\.\d)?)/g;
            reg.test(userAgent);
            //reg.exec(userAgent)[1];
            return "IE浏览器版本号是:"+RegExp.$1;
            //return "IE浏览器版本号是:"+reg.exec(userAgent)[1]
        }
    }
    console.log(getBrowser());
</script>
</body>
</html>
