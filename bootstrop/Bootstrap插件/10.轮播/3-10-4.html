<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<title>Bootstrap 实例 - 轮播（Carousel）插件事件</title>
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
	</head>

	<body>

		<div id="myCarousel" class="carousel slide">
			<!-- 轮播（Carousel）指标 -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<!-- 轮播（Carousel）项目 -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="img/1.jpg" style="width: 100%;" alt="First slide">
				</div>
				<div class="item">
					<img src="img/1.jpg" style="width: 100%;" alt="Second slide">
				</div>
				<div class="item">
					<img src="img/1.jpg"style="width: 100%;" alt="Third slide">
				</div>
			</div>
			<!-- 轮播（Carousel）导航 -->
			<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
			<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
		</div>
		<script>
			$(function() {
				$('#myCarousel').on('slide.bs.carousel', function() {
					alert("当调用 slide 实例方法时立即触发该事件。");
				});
			});
		</script>

	</body>

</html>
