<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
		<title>Bootstrap 实例 - 提示工具（Tooltip）插件方法</title>
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>
	</head>

	<body>

		<div style="padding: 100px 100px 10px;">
			这是一个
			<a href="#" class="tooltip-show" data-toggle="tooltip" title="show">Tooltip 方法 show
			</a>. 这是一个
			<a href="#" class="tooltip-hide" data-toggle="tooltip" data-placement="left" title="hide">Tooltip 方法 hide
			</a>. 这是一个
			<a href="#" class="tooltip-destroy" data-toggle="tooltip" data-placement="top" title="destroy">Tooltip 方法 destroy
			</a>. 这是一个
			<a href="#" class="tooltip-toggle" data-toggle="tooltip" data-placement="bottom" title="toggle">Tooltip 方法 toggle
			</a>.
			<br><br><br><br><br><br>
			<p class="tooltip-options">
				这是一个
				<a href="#" data-toggle="tooltip" title="<h2>'am Header2
         </h2>">Tooltip 方法 options
				</a>.
			</p>

			<script>
				$(function() {
					$('.tooltip-show').tooltip('show');
				});
				$(function() {
					$('.tooltip-hide').tooltip('hide');
				});
				$(function() {
					$('.tooltip-destroy').tooltip('destroy');
				});
				$(function() {
					$('.tooltip-toggle').tooltip('toggle');
				});
				$(function() {
					$(".tooltip-options a").tooltip({
						html: true
					});
				});
			</script>
			<div>

	</body>

</html>
