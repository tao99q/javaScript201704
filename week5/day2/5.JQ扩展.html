   //在JQ原型上扩展  所有的JQ实例公有的

    });

    $("#box").fn();

    //在JQ本身上扩展 是JQ私有的
    jQuery.extend({
        fn:function(){}
    });
    $.extend({});
    //调用的时候
    $.fn();



    var $$=$;
    var jq=jQuery;
    $$("#box");
    jq("#box");
