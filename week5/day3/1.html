<script>
    var url=window.location.href;
    url=window.decodeURI(url);
//    url="http://localhost:63342/第五周/第三天/1.html?user=啊啊啊&passWord=11&box=on&sel=2"

    var str2="";
    for(var key in obj){

    document.body.innerHTML+=str2;
