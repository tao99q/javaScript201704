<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box1,#box2{
            width: 400px;
            height: 300px;
            float: left;
            padding: 20px;
            border: 3px dashed #ddd;
            margin-left: 30px;
        }
    </style>
</head>
<body>
<div id="box1" ondragover="put(event)" ondrop="drop(event)">
    <img id="img1" draggable="true" ondragstart="drag(event)"  src="img/1.jpg" alt=""/>
</div>
<div id="box2" ondragover="put(event)" ondrop="drop(event)"></div>
</body>
</html>
<script>
    function drag(e){
        e.dataTransfer.setData("Image", e.target.id);
    }
    function put(e){
        e.preventDefault();
    }
    function drop(e){
        e.preventDefault();
        var id=e.dataTransfer.getData("Image");
        var data=document.getElementById(id);
        e.target.appendChild(data);
    }
</script>
