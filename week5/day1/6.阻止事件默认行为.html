<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>阻止事件默认行为</title>
		<style type="text/css">
			#box{
				margin-top: 1000px;
				width: 100%;
				height: 400px;
				background-color: yellowgreen;
			}
		</style>
	</head>
	<body>
	<!--
	a标签的默认行为:页面跳转,锚点连接
	<a href="#"></a>
	<a href="#box"></a>
	box就是某个元素的id  当你点击这个a标签页面会展示id是box那个元素

	阻止默认行为

	1.为了SEO优化,我们会给a\标签的href一个真实的地址,但是单击的事不去调转
	2.我们利用a标签的hover伪类不存在兼容性
	-->
	<a href="JavaScript:;"></a>
	<a href="JavaScript:void 0;"></a>
	<a href="#"></a>
	<a id="aa" href="http://www.baidu.com/">baidu</a>
	<a href="#box">出现box</a>
	<div id="box"></div>
	<script type="text/javascript">

		var a=document.getElementById("aa");
		a.onclick=function(){
			return false;//最简单的阻止默认行为
		};
		a.onclick=function(e){
			e.preventDefault();//阻止默认行为 存在兼容性
			//在低版本IE下
			e.returnValue=false;
			//写一下兼容的写法
			//第一种
			e.preventDefault?e.preventDefault():e.returnValue=false;
			//第二种
			e.preventDefault=e.preventDefault||function(){
						e.returnValue=false;
					};
			e.preventDefault();
		}
	</script>
	</body>
</html>
